name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: yarn test

  build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker buildx build -t abdulhaleemsan/task-app:latest .

      - name: Push Docker Image
        run: docker push abdulhaleemsan/task-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: SSH into EC2 Instance and Deploy
        uses: appleboy/ssh-action@v0.1.11
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Export the KUBECONFIG file
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

            # Pull the latest codebase
            if [ ! -d "task-app" ]; then
              git clone https://github.com/Abdulhaleem-6/task.git
            else
              cd task
              git pull
            fi

            # Navigate to the k8s folder and deploy
            cd task/k8s
            kubectl apply -f mysql-service.yaml
            kubectl apply -f deployment.yaml
