apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-app
  labels:
    app: task-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-app
  template:
    metadata:
      labels:
        app: task-app
    spec:
      containers:
        - name: task
          image: abdulhaleemsan/task-app:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: '128Mi' # Guaranteed 128 MB memory
              cpu: '500m' # Guaranteed 50% of a single CPU
            limits:
              memory: '256Mi' # Maximum 256 MB memory
              cpu: '1000m' # Maximum 1 CPU core
          env:
            - name: DB_HOST
              value: 'mysql-db'
            - name: DB_PORT
              value: '3306'
            - name: PORT
              value: '3000'
            - name: NODE_ENV
              value: 'development'
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
